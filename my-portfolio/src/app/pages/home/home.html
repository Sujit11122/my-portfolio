<section class="hero">
  <div class="hero-content">
    <div class="hero-image">
      <img src="assets/images/profile.jpg" alt="Your Name">
    </div>
    <div class="hero-text">
      <h1>{{ title }}</h1>
      <h2>{{ role }}</h2>
      <p>{{ tagline }}</p>
      <div class="cta-buttons">
        <button class="primary-btn">View My Work</button>
        <button class="secondary-btn">Contact Me</button>
      </div>
    </div>
  </div>
</section>
