<section class="contact-section">
  <div class="container">
    <h2>Contact</h2>
    <p class="subtitle">
      Feel free to reach out for internships, collaborations, or questions.
    </p>

    <div class="contact-card">

      <!-- SUCCESS ALERT -->
      <div *ngIf="successMessage" class="alert success-alert">
        {{ successMessage }}
      </div>

      <!-- ERROR ALERT -->
      <div *ngIf="errorMessage" class="alert error-alert">
        {{ errorMessage }}
      </div>

      <form (submit)="sendForm($event)">
        <label>
          Name
          <input
            type="text"
            name="name"
            [(ngModel)]="form.name"
            required
          />
        </label>

        <label>
          Email
          <input
            type="email"
            name="email"
            [(ngModel)]="form.email"
            required
          />
        </label>

        <label>
          Message
          <textarea
            rows="5"
            name="message"
            [(ngModel)]="form.message"
            required
          ></textarea>
        </label>

        <button class="send-btn" type="submit" [disabled]="isSending">
          {{ isSending ? 'Sending...' : 'Send Message' }}
        </button>
      </form>
    </div>
  </div>
</section>
