<section class="skills-section">
  <div class="container">
    <h2>Skills</h2>

    <div class="skills-grid">
      <div class="skill-card" *ngFor="let skill of skills">
        <h3>{{ skill.category }}</h3>

        <ul>
          <li *ngFor="let item of skill.items">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
