<div class="about-page">

  <!-- About Content -->
  <section class="about-content">
    <div class="container">
      <div class="about-text">
        <h2>About Me</h2>
        <p>{{ about.intro }}</p>
        <p>{{ about.description }}</p>
        <p>{{ about.passion }}</p>
      </div>
    </div>
  </section>

  <!-- Education Section -->
  <section class="education-section">
    <div class="container">
      <h2>Education</h2>
      <div class="education-grid">
        <div class="education-item" *ngFor="let edu of education">
          <h3>{{ edu.degree }}</h3>
          <h4>{{ edu.school }}</h4>
          <p class="year">{{ edu.year }}</p>
          <p>{{ edu.description }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Interests Section -->
  <section class="interests-section">
    <div class="container">
      <h2>Areas of Interest</h2>
      <div class="interests-grid">
        <div class="interest-item" *ngFor="let interest of interests">
          <span>{{ interest }}</span>
        </div>
      </div>
    </div>
  </section>

</div>
